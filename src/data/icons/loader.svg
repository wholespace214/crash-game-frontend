<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> 
    <style>
    circle {
        transform-origin: center;
        transform-box: fill-box;
        transform-origin: center;
        animation: rotate linear infinite;
    }
    circle:nth-child(2) {
        animation-duration: 1.6s;
    }
    circle:nth-child(3) {
        animation-duration: 1.2s;
    }
    circle:nth-child(4) {
        animation-duration: 0.8s;
    }
    @keyframes rotate {
        100% {
        transform: rotate(360deg);
        }
    }
    </style>
  <circle cx="50" cy="50" r="40" stroke="#2A3252" stroke-dasharray="78.5 235.5" stroke-width="3" fill="none" />
  <circle cx="50" cy="50" r="30" stroke="#3570FF" stroke-dasharray="62.8 188.8" stroke-width="3" fill="none" />
  <circle cx="50" cy="50" r="20" stroke="#ACC4FF" stroke-dasharray="47.1 141.3" stroke-width="3" fill="none" />
</svg>