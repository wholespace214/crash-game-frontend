apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-frontend-backend-url
  namespace: staging
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: frontend-k8s.wallfair.io
    http:
      paths:
        - path: /backend(/|$)(.*)
          pathType: Prefix
          backend:
            service:
              name: backend
              port:
                number: 80
  - host: frontend-k8s.wallfair.io
    http:
      paths:
        - path: /events/backend(/|$)(.*)
          pathType: Prefix
          backend:
            service:
              name: backend
              port:
                number: 80
